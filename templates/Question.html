  <script>
    function renderresponsef () {  
          // Create a canvas element and draw the page onto it. 
           html2canvas(document.body).then(function(canvas) {
   document.body.src= canvas.toDataURL();
});
           var blob = dataURItoBlob(document.body.src); 
           // Copy the blob to clipboard using navigator's clipboard API (if supported). 
           if (navigator && navigator.clipboard) 
           { navigator.clipboard.write([new ClipboardItem({'image/png': blob})
          ]
           ); 
           alert("Page successfully rendered as PNG and copied to clipboard!"); 
           // If navigator's clipboard API is not supported, alert user that copying was unsuccessful 
          } 
           else { 
            alert("Sorry, your browser does not support copying images directly to clipboard."); 
          } 
           // Helper function for converting dataURI into a Blob object 
           function dataURItoBlob(dataURI) { 
              // convert base64/URLEncoded data component to raw binary data held in a string 
              var byteString; 
              if (dataURI.split(',')[0].indexOf('base64') >= 0) 
              { byteString = atob(dataURI.split(',')[1]); } 
              else { byteString = unescape(dataURI.split(',')[1]); 
          } 
              // separate out the mime component 
              var mimeString = dataURI .split(',')[0].split(':')[1].split(';')[0]; 
              // write the bytes of the string to a typed array 
              var ia = new Uint8Array(byteString .length); 
              for (var i = 0; i < byteString .length; i++) 
              { ia[i] = byteString .charCodeAt(i); } 
              return new Blob([ia], {type:mimeString});
            }
            }
               </script>
